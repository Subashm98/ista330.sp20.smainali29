<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
   <div id="themesHolder"></div>

   <script type="text/javascript">

     let url = 'http:localhost:3001';
     fetch(`${url}/contents`)
     .then(response => {
       if(response.status === 200) {
         return response.json();
       } else {
         return Error(response.status);
       }
     })
     .then(themes => display(themes))
     .catch(e => console.log(e));

     function display(themes) {
       let ol = document.createElement('ol');
       for(let theme of themes) {
         let li = document.createElement('li');
         let a = document.createElement('a');
         let text = document.createTextNode(theme.name);
         a.appendChild(text);
         a.setAttribute('href', `pages.html?id=${theme.id}&name=${theme.name}`);
         li.appendChild(a);
         ol.appendChild(li);
       }
       document.getElementById('themesHolder').appendChild(ol);
     }

   </script>
  </body>
</html>
